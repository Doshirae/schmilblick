<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>schmilblick</title>
        <script src="phaser.js"></script>
        <script src="tarass.js"></script>
    </head>
    <body>

    <script type="text/javascript">
        
    tarass.tarass();

    
    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(950, 650, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

        function preload () {

            game.load.image('monstre', 'images/monstre.png');
            game.load.image('joubert', 'images/joubert.png');
            game.stage.backgroundColor = "#85B5E1";
            
        }
        
        var monstre;
        var joubert;
        
        function create () {
            
            
            
            joubert = game.add.sprite(475, 325, 'joubert');
            joubert.vie = 0;
            
            
            monstre = game.add.sprite(0, 0, 'monstre');
            monstre.scale.setTo(0.5,0.5);
            game.physics.arcade.enable(monstre);
            
            monstre.body.collideWorldBounds = true;
            monstre.body.gravity.y = 10;
        }
        
        function update () {
        
        
        
        if(joubert.vie == 0){
            joubert.kill;
            console.log("mort");
        }
        
        }
    
        function render() {
            
        }

    };

    </script>

    </body>
</html>
